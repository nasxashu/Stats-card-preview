<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>

    <div class="bigcontainer">
      <div class="smallcontainer">
        <div class="text-component">
          <h2 class="title">
            Get <span style="color: blueviolet">insights</span> that help <br> your
            bussiness grow
          </h2>
          <p class="sub-title">
            Discover the benefits of data analytics and make <br> better decisions regarding
            revenue,customer <br> experience and overall efficiency.
          </p>
          <div class="stat-box">
            <div>
            <p class="num">10k+</p>
            <p id="com">companies</p>
          </div>

          <div>
            <p class="num">314</p>
            <p id="com">Template</p>
          </div>

          <div>
            <p class="num">12M+</p>
            <p id="com">Queries</p>
          </div>
          </div>
        </div>
      </div>
      <img  style="width: 450px;" src="./images/image-header-desktop.jpg" alt="">
    </div>
  </body>
</html>
